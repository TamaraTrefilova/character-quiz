<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Harry Potter</title>
</head>

<body>
  <div class="container">
    <h1>Harry Potter Quiz</h1>
    <h5>Which Harry Potter character are you?</h5>
    <hr>
    <form>
      <div class="form-group" name="flavor">
        <p>What's your favorite ice cream flavor?</p>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="chocolate">
            Chocolate
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="vanilla">
            Vanilla
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="cookiesandcream">
            Cookies & Cream
          </label>
        </div>
      </div>
      <div class="form-group" name="hair">
        <p>What's your hair color?</p>
        <div class="radio">
          <label>
            <input type="radio" name="hair" value="red">
            Red
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="hair" value="blonde">
            Blonde
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="hair" value="black">
            Black
          </label>
        </div>
      </div>
      <div class="form-group" name="animal">
        <p>What's your favorite animal?</p>
        <div class="radio">
          <label>
            <input type="radio" name="animal" value="rat">
            Rat
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="animal" value="cat">
            Cat
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="animal" value="owl">
            Owl
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr>
    <div class="justin">
      <p><img src="https://bit.ly/2MHD2Q2"></p>
    </div>
    <div class="brad">
      <p><img src="https://bit.ly/2IrSpqp"></p>
    </div>
    <div class="katy">
      <p><img src="https://et.tv/2WR7YAY"></p>
    </div>
  </div>
</body>

</html>
